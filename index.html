<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SquirrelDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <div id="modal">
      <h3>SKETCHES</h3>
      <br>
      <button class="btn btn-success" onclick="hideSketches()">Hide Sketches</button>
      <br>
      <img src="sketch1.png" height="500px">
      <img src="sketch2.png" height="500px">
      <br> <br>
      <h3>SQUIRREL YES YES MHM WE LOVE SQUIRRELS THEY ARE ADORABLE AND YOU CAN'T EAT THEM OK</h3>
    </div>
    <h1>SquirrelDraw!</h1>
    <h2 id="request">I want... </h2>
    <h2 id="attempt">I see nothing.</h2>
    <h2 id="sure">I am _% sure.</h2>
    <h2 id="response">I am waiting.</h2>
    <h2 id="timer">20 seconds...</h2>
    <span>
      <button onclick="saveImg()" class="btn btn-light button" id="button1">Save Sketch</button>
      <br> <br> <br> <br>
      <button onclick="showSketches()" class="btn btn-light button" id="button2">View Sketches</button>
      <br> <br> <br> <br>
      <button onclick="giveUp()" class="btn btn-light button" id="button3">Give Up</button>
    </span>
    <script src="main.js"></script>
  </body>
</html>
